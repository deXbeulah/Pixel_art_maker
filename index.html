<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="headgrid">
        <h1 class="name">Lab: <span>Pixel Art Maker</span></h1>
    </div>

    <div class="center_body">
        <h2>Choose Color &  Grid Size</h2>
        <form id="sizePicker">
            Pick A Color:
            <input type="color" id="colorPicker">
            Grid Height:
            <input type="number" id="input_height" name="height" min="1" value="0" >
            Grid Width:
            <input type="number" id="input_width" name="width" min="1" value="0">
            <button id="button" type="submit">Create Grid</button>

        </form>

        
        

        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
    </div>

    <div class="footnote">
        <footer>
            <p>Google Front End Scholarship Challenge.</p>
            <p>Coded by: Adedamola Adedapo.</p>  

        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="designs.js"></script>
 
    


</body>
</html>
